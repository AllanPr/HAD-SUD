<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Accueil</title>
</head>

<body>
    <header class="text-center mb-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-md-6">
                    <a href="index.html"><img src="rsrce/Logo-HAD.png" alt="logo HAD" class="imgtop mt-n2"></a>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </header>

    <div class="container">
            <div class="retour">
                <a href="index.html"> << Retour à l'accueil </a>
            </div>

        <h5 class="text-center mb-3 bold">Formulaire de contact</h5>

            <div class="obligatoire">
                <p> *champs obligatoires</p>
            </div>
    </div>

    <div class="container text-center">
        <form class="row">
            <div class="col-12 col-md-3 offset-md-3">
                <p class="my-0"><label for="field1" data-aid="label_name" class="bold">Nom*</label></p>
                <p><input type="text" id="field1" required aria-invalid="false" name="Nom" class="w-100"></p>
            </div>
            <div class="col-12 col-md-3">
                <p class="my-0"><label for="field2" data-aid="label_name" class="bold">Prénom*</label></p>
                <p><input type="text" id="field2" required aria-invalid="false" name="Nom" class="w-100"></p>
            </div>
            <div class="col-12 col-md-3 offset-md-3">
                <p class="my-0"><label for="field3" data-aid="label_name" class="bold">E-mail*</label></p>
                <p><input type="text" id="field3" required aria-invalid="false" name="Nom" class="w-100"></p>
            </div>
            <div class="col-12 col-md-3">
                <p class="my-0"><label for="field4" data-aid="label_name" class="bold">Téléphone*</label></p>
                <p><input type="text" id="field4" required aria-invalid="false" name="Nom" class="w-100"></p>
            </div>
            <div class="col-12 col-md-3 offset-md-3">
                <p class="my-0"><label for="field3" data-aid="label_name" class="bold">Ville*</label></p>
                <p><input type="text" id="field3" required aria-invalid="false" name="Nom" class="w-100"></p>
            </div>
            <div class="col-12 col-md-3 marge-haut">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    Je suis un professionnel
                </label>
            </div>
            <select class="custom-select col-md-6 mx-auto">
                <option selected>Objet de votre message</option>
                <option value="1">Difficulté à me connecter à mon espace professionnel</option>
                <option value="2">Demande relative au conventionnement avec l'HAD Sud Alsace</option>
                <option value="3">Demande liée à la prise en charge</option>
                <option value="3">Ma demande n'est pas dans la liste</option>
              </select>
            <div class="col-12 col-md-6 offset-md-3">
                <p class="my-0"><label for="field5" data-aid="label_name" class="bold">Message</label></p>
                <p><textarea name="message" data-aid="messageField" id="" class="w-100 text"></textarea></p>
            </div>
            <div class="col-12 nav-link">
                <button type="button" class="btn btn-green btn-hover">Envoyer</button>
            </div>
        </form>
    </div>

    <div class="mx-auto col-md-4 offset-md-3 adresse">
        <p>
            Adresse :</br>
            HAD Hospitalisation à Domicile Sud Alsace</br>
            87 av d'Altkirch</br>
            68051 MULHOUSE Cedex</br>
        </p>
        <p>
            Accueil téléphonique de 8h à 18h du lundi au vendredi : 03 89 64 75 50
        </p>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
